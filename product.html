	<script>
		var queryData = location.search;
		queryData = queryData.substring(1, queryData.length);
		queryData = queryData.split("&");
		for (var i = 0; i < queryData.length; i++) {
		switch (queryData[i].split("=")[0]) {
			case "index":
				var index = queryData[i].split("=")[1]
				document.getElementById("id").innerHTML = shortProductDesc[index];
				document.getElementById("description").innerHTML = productDesc[index];
				document.getElementById("price").innerHTML = price[index].toFixed(2);
				document.getElementById("image").src = imgSrc[index];
				break;
			case "userid":
				break;
			default:
				break;

		}//end switch
		}//end for loop

	</script>
